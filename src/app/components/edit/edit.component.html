<h2>Edit component </h2>

<form [formGroup] ="editForm" (ngSubmit)="onSubmit()" novalidate >

    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input formControlName="nombre" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Apellido</label>
        <input formControlName="apellido" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Residencia</label>
        <input formControlName="residencia" type="text" class="form-control" required>
    </div>

    <button  type="submit" class="btn btn-primary">Actualizar</button>

</form>
