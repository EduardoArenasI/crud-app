<h2> </h2>

<div class="d-grip gap-2 mt-4">
<a routerLink="/create" class="btn btn-primary" type="button">Create</a>
</div>

<table class="table table-hover table-striped" >
<thead class="bg-dark text-white">
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Residencia</th>
    </tr>
</thead>

<tbody>
    <tr *ngFor="let post of Post">
            <td>{{post.nombre}}</td>
            <td>{{post.apellido}}</td>
            <td>{{post.residencia}}</td>
            <td>
                <button routerLink="/edit/{{post.id}}" class="btn btn-outline-danger" ><i class="fa-solid fa-pen-to-square"></i></button>
                <button (click)="deleteRow(post)" class="btn btn-outline-danger"> <i class="fa-solid fa-delete-left"></i></button>

            </td>
    </tr>
</tbody>

</table>
